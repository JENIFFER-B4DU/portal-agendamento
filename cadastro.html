<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro de Paciente</title>
  <link rel="stylesheet" href="cadastro.css" />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
</head>

<body>
  <div id="cadastro-container">

    <!-- Título do formulário -->
    <h1>Informações de Contato</h1>

    <!-- Subtítulo acolhedor -->
    <p class="subtitulo-boas-vindas">
      Seja bem-vindo(a) à Clínica Harmonia Saúde
    </p>

    <!-- Formulário de cadastro -->
    <form id="form-cadastro">

      <label for="nome">Nome completo</label>
      <input type="text" id="nome" name="nome" required />

      <label for="cpf">CPF</label>
      <input type="text" id="cpf" name="cpf" required />

      <label for="dataNascimento">Data de Nascimento</label>
      <input type="date" id="dataNascimento" name="dataNascimento" required />

      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" required />

      <label for="telefone">Telefone</label>
      <input type="tel" id="telefone" name="telefone" required />

      <label for="endereco">Endereço</label>
      <input type="text" id="endereco" name="endereco" required />

      <label for="senha">Defina uma senha</label>
      <input type="password" id="senha" name="senha" required minlength="4" />
      <small>Crie uma senha com no mínimo 4 caracteres.</small>

      <button type="submit">Cadastrar</button>
    </form>

    <div id="resposta-cadastro"></div>
  </div>

  <script src="cadastro.js"></script>
</body>

</html>
