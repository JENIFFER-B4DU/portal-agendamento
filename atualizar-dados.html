<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Atualizar Dados - Clínica Harmonia Saúde</title>
  <link rel="stylesheet" href="atualizar-dados.css" />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Cabeçalho -->
  <header>
    <h1>Atualizar Dados</h1>
    <p class="mensagem-boas-vindas">
      Os campos de CPF e Data de Nascimento são fixos. Para alterar essas informações, entre em contato com o suporte da clínica.
    </p>

    <!-- Navegação de retorno -->
  <nav class="navegacao-retorno">
    <a href="painel.html">← Voltar ao Painel Inicial</a>
  </nav>
  </header>

  

  <!-- Formulário -->
  <main>
    <form id="formAtualizacao">
      <label for="nome">Nome Completo:</label>
      <input type="text" id="nome" name="nome" required />

      <label for="cpf">CPF:</label>
      <input type="text" id="cpf" name="cpf" readonly />

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required />

      <label for="endereco">Endereço:</label>
      <input type="text" id="endereco" name="endereco" required />

      <label for="dataNascimento">Data de Nascimento:</label>
      <input type="date" id="dataNascimento" name="dataNascimento" readonly />

      <label for="telefone">Telefone:</label>
      <input type="text" id="telefone" name="telefone" required />

      <label for="novaSenha">Nova Senha:</label>
      <input type="password" id="novaSenha" name="novaSenha" 
      placeholder="Deixe em branco para manter a senha atual" />
      
    <button type="submit">Salvar Alterações</button>
    </form>
  </main>

  <!-- Rodapé -->
  <footer>
    <p>&copy; 2025 Clínica Harmonia Saúde - Todos os direitos reservados.</p>
  </footer>

  <script src="atualizar-dados.js"></script>
</body>
</html>
